<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Financial Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#317EFB">

    <style>
        :root {
            --primary: #5D5CDE;
            --primary-light: #7C7BFF;
            --primary-dark: #4A49C4;
            --secondary: #ff5400;
            --accent: #ff0054;
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FFC107;
            --info: #2196F3;
            --light-bg: #FFFFFF;
            --dark-bg: #181818;
            --dark-card: #252525;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            transition: var(--transition);
        }

        .dark body {
            background-color: var(--dark-bg);
            color: #FAFAFA;
        }

        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .dark .auth-card {
            background: var(--dark-card);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .brand-logo p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }

        .dark .brand-logo p {
            color: #AAA;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid #DDD;
            transition: var(--transition);
            font-size: 16px;
        }

        .dark .form-control {
            background-color: #333;
            border-color: #444;
            color: #FFF;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 92, 222, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 8px;
            padding: 12px 16px;
            transition: var(--transition);
            font-weight: 600;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .dark-mode-toggle {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }

        .dark-mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .text-primary-custom {
            color: var(--primary) !important;
        }

        .text-primary-custom:hover {
            color: var(--primary-dark) !important;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: white;
        }

        .features h5 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .features li i {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
     <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">
                <h1>Kings Financial Analyzer</h1>
                <p>Smart Financial Management & Analysis Tool</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <h4 class="text-center mb-4">Welcome Back!</h4>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <p class="text-center">
                        Don't have an account? 
                        <a href="#" onclick="showSignup()" class="text-decoration-none text-primary-custom">Sign up</a>
                    </p>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" style="display: none;">
                <h4 class="text-center mb-4">Join Kings Financial Analyser</h4>
                <form id="signupFormElement">
                    <div class="mb-3">
                        <label for="signupFullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupFullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </button>
                    <p class="text-center">
                        Already have an account? 
                        <a href="#" onclick="showLogin()" class="text-decoration-none text-primary-custom">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features" style="position: absolute; bottom: 20px; left: 20px; max-width: 300px; display: none;" id="featuresSection">
            <h5><i class="fas fa-star me-2"></i>Key Features</h5>
            <ul>
                <li><i class="fas fa-brain"></i>AI Financial Advisor</li>
                <li><i class="fas fa-chart-line"></i>Smart Analytics</li>
                <li><i class="fas fa-piggy-bank"></i>Savings Goals</li>
                <li><i class="fas fa-shield-alt"></i>Secure & Private</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
